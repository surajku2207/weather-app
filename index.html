<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Alkatra:wght@400;500;600;700&family=Lato:ital,wght@0,400;0,700;1,100;1,300&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,400;1,500;1,700;1,900&family=Scope+One&family=Varela+Round&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/5badb5a1e1.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
        <div class="card">
            <h2><i class="fa-sharp fa-solid fa-location-dot"></i><span id="location"></span></h2>
            <h6 id="weather"></h6>
            <h4><span id="temp"></span><sup>o</sup>C</h4>
            <img src="" id="icon">
            <button onclick="window.location.reload()" class="refresh"><i class="fa-solid fa-arrows-rotate"></i></button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script>
        link="https://api.openweathermap.org/data/2.5/weather?q=delhi&appid=c783d496738a67f0f1032800e67a9f4a";
        var request = new XMLHttpRequest();
        request.open('GET',link,true);
        request.onload = function(){
            var obj = JSON.parse(this.response);
            console.log(obj);
            document.getElementById('weather').innerHTML=obj.weather[0].description;
            document.getElementById('location').innerHTML=obj.name;
            document.getElementById('temp').innerHTML=Math.round(obj.main.temp - 273.15);
        }
    if(request.status>=200 && request.status<400){
        var temp=obj.main.temp;
    }
    else{
        console.log("The city data is not available");
    }
    request.send();
    </script>
  </body>
</html>
